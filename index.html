<!DOCTYPE html>
<html>
<head>
    <title>商品列表</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .product-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .product-item { 
            border: 1px solid #ddd; 
            padding: 15px; 
            width: 250px; 
            text-align: center;
        }
        .product-item img { width: 200px; height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>商品列表</h1>
    <div class="product-list" id="productList"></div>

    <script>
        // 商品数据（可替换为真实数据）
        const products = [
            { id: 1, name: "商品A", price: 99, image: "product1.jpg", desc: "这是商品A的详细描述" },
            { id: 2, name: "商品B", price: 199, image: "product2.jpg", desc: "这是商品B的详细描述" }
        ];

        // 渲染商品列表
        const productList = document.getElementById('productList');
        products.forEach(product => {
            productList.innerHTML += `
                <div class="product-item">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>价格：¥${product.price}</p>
                    <button onclick="location.href='detail.html?id=${product.id}'">查看详情</button>
                </div>
            `;
        });
    </script>
</body>
</html>
