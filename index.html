<!DOCTYPE html>
<html>
<head>
    <title>我的个人网页</title>
    <style>
        /* 这里是 CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        img {
            width: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人网页</h1>
        
        <!-- 头像 -->
        <img src="your-photo.jpg" alt="我的头像">
        
        <!-- 自我介绍 -->
        <div class="section">
            <h2>关于我</h2>
            <p>你好！我是荼，一名热爱编程的学生。</p>
        </div>

        <!-- 联系方式 -->
        <div class="section">
            <h2>联系我</h2>
            <ul>
                <li>邮箱：2337907879@qq.com</li>
                <li>GitHub：<a href="https://github.com/yourname">点击访问</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>商品列表</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .product-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .product-item { 
            border: 1px solid #ddd; 
            padding: 15px; 
            width: 250px; 
            text-align: center;
        }
        .product-item img { width: 200px; height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>商品列表</h1>
    <div class="product-list" id="productList"></div>

    <script>
        // 商品数据（可替换为真实数据）
        const products = [
            { id: 1, name: "商品A", price: 99, image: "product1.jpg", desc: "这是商品A的详细描述" },
            { id: 2, name: "商品B", price: 199, image: "product2.jpg", desc: "这是商品B的详细描述" }
        ];

        // 渲染商品列表
        const productList = document.getElementById('productList');
        products.forEach(product => {
            productList.innerHTML += `
                <div class="product-item">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>价格：¥${product.price}</p>
                    <button onclick="location.href='detail.html?id=${product.id}'">查看详情</button>
                </div>
            `;
        });
    </script>
</body>
</html>
